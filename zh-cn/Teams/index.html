<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>WinBetaMUI Team</title>
    <style type="text/css">
        body {
            background-image: url('index'); /* 替换为你的背景图片路径 */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed; /* 背景固定，滚动时不动 */
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        /* 添加标题栏从上方滑入的动画 */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 背景加深，增强标题的可读性 */
            color: white;
            text-align: center;
            animation: slideInFromTop 1s ease-out; /* 使用刚刚定义的动画 */
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .team-member {
            margin: 20px;
            text-align: center;
        }
        .team-member a {
            display: block;
            color: #0078D4;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .team-member a:hover {
            text-decoration: underline;
        }
        .return-button-container {
            text-align: center;
            margin-top: 30px;
        }
        .return-button {
            background-color: #0078D4;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .return-button:hover {
            background-color: #005A8A;
            transform: scale(1.05);
        }
        .return-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<header>
    <h1>WinBetaMUI Team</h1>
</header>

<main>
    <div class="team-member">
        <a href="https://space.bilibili.com/1171551865" target="_blank">Hyper St0rm</a>
        <a href="https://space.bilibili.com/410645610" target="_blank">WinBetaUser</a>
        <a href="https://space.bilibili.com/1468597922" target="_blank">YuHua_o</a>
        <a href="https://space.bilibili.com/1975308950" target="_blank">BSOD-MEMZ</a>
        <a href="https://space.bilibili.com/2119761603" target="_blank">AndyChung123</a>
        <a href="https://github.com/Nicrozoft" target="_blank">Nicrozoft</a>
    </div>

    <div class="return-button-container">
        <a href="/zh-cn">
            <button class="return-button">返回 IVBX Server</button>
        </a>
    </div>
</main>

</body>
</html>
